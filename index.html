<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <header>
        <img src="dogeHeader.png" alt="header image is a dog with glasses, deal with it">
        <h1>Dog API:<br>Get Random Dog Image By Breed</h1>
      </header>
        <form>
          <label for="breed">What Doge Breed?:</label>
          <input type="text" name="breed" id="breed" value="Enter a breed" required>
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
          <h2></h2>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
